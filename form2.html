<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>

<form>
	<table border="0" cellspacing="0" cellpadding="10">
		<tr>
		<td><label for="username">username :</label></td>
		<td><input type="text" id="username"></td>
		</tr>
			<br>
		<tr>
		<td><label for="password">password :</label></td>
		<td><input type="password" id="password"></td>
		</tr>
			<br>
		<tr>
		<td colspan="2">
		<label for="pria">pria</label>
		<input type="radio" name="jeniskelamin" id="pria">
		<label for="wanita">wanita</label>
		<input type="radio" name="jeniskelamin" id="wanita">
		</td>
		</tr>
			<br>
		<tr>
		<td colspan="3">
		<label id="menyanyi">menyanyi</label>
		<input type="checkbox" id="menyanyi">
		<label id="olahraga">olahraga</label>
		<input type="checkbox" id="olahraga">
		<label id="ngoding">ngoding</label>
		<input type="checkbox" id="ngoding">
		</td>
		</tr>
			<br>
		<tr>
		<td><label for="komentar">komentar :</label></td>
		<td><textarea id="komentar"></textarea></td>
		</tr>
			<br>
		<tr>
		<td><label for="pilih kota">pilih kota</label></td>
		<td><select id="pilih kota">pilih kota
			<option>Bandung</option>
			<option>Yogyakarta</option>
			<option>Jakarta</option>
		</td>
		</tr>
		</select>
			<br>
		<tr>
		<td colspan="2"><button type="submit">kirim</button></td>
		</tr>
	</table>
</form>

</body>
</html>
